<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор валют</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
    <h3>Конвертер валют</h3>
    <input type="number" placeholder="Введите сумму" id="num">
    <select id="from">
        <option value="USD">Доллоры США</option>
        <option value="EUR">Евро</option>
        <option value="RUB">Рубли</option>
    </select>
    <select id="to">
        <option value="USD">Доллары США</option>
        <option value="EUR">Евро</option>
        <option value="RUB">Рубли</option>
    </select>
    <button type="button" id="btn">Конвертировать</button>
    <div id="out"></div>
</div>

    
    <script src="js/konverter-deneg.js"></script>
</body>
</html>
